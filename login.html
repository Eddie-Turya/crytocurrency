<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading App</title>
    <link rel="stylesheet" href="asset/login_styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Tabs for Login and Register -->
            <div class="form-toggle">
                <button id="loginBtn" class="toggle-btn" onclick="showLogin()">Login</button>
                <button id="registerBtn" class="toggle-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="dashboard.html" method="post" class="form">
                <h2>Login</h2>
                <label for="email">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="btn">Login</button>
                <p><a href="#">Forgot Password?</a></p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form" style="display:none;">
                <h2>Register</h2>
                <label for="username">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="Choose a username" required>
                
                <label for="email">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    
    <script src="asset/login_script.js"></script>
</body>
</html>
